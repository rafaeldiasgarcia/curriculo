<head>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="src/assets/css/style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Barra de Progresso de Scroll -->
<div id="scroll-progress-container">
    <div id="scroll-progress-bar"></div>
</div>

<!-- Navbar Principal -->
<nav class="navbar">
    <div class="container nav-container">
        <!-- Logo (Link para Home) -->
        <a href="index.html" class="nav-logo">R D G</a>

        <!-- Controles da Navegação -->
        <div class="nav-controls">
            <!-- Links de Navegação -->
            <div class="nav-links">
                <a href="contato.html" class="active">Contato</a> <!-- Link Ativo -->
            </div>
            <!-- Links Sociais -->
            <div class="social-links">
                <a href="https://github.com/rafaeldiasgarcia" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/rafaeldiasgarcia/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Conteúdo Principal da Página de Contato -->
<main class="container page-container">
    <!-- Seção de Contato -->
    <section id="contato" class="content-section">
        <h2><i class="fas fa-envelope"></i> Entre em Contato</h2>
        <p class="contact-intro">Tem alguma dúvida, sugestão ou oportunidade? Ficarei feliz em conversar!</p>

        <!-- Formulário de Contato -->
        <form id="contact-form" action="https://formspree.io/f/xrbqbvyy" method="POST">
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>
            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <!-- Campo Assunto -->
            <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Ex: Oportunidade de Estágio">
            </div>
            <!-- Campo Mensagem -->
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Digite sua mensagem aqui..."></textarea>
            </div>
            <!-- Botão Enviar -->
            <button type="submit" class="btn btn-primary form-submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Mensagem
            </button>
        </form>
        <!-- Status do Formulário (para feedback JS) -->
        <p id="form-status"></p>
    </section> <!-- Fim da Seção de Contato -->

</main> <!-- Fim do Conteúdo Principal -->

<!-- Rodapé -->
<footer class="footer">
    <div class="container">
        <p>© <span id="currentYear"></span> Rafael Dias Garcia. Feito com <i class="fas fa-heart"></i> e <i class="fas fa-code"></i>.</p>
    </div>
</footer>

<!-- Botões Flutuantes -->
<button id="scrollToTopBtn" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></button>
<button id="theme-toggle-btn" class="theme-toggle" aria-label="Alternar tema">
    <i class="fas fa-sun theme-icon-sun"></i>
    <i class="fas fa-moon theme-icon-moon"></i>
</button>

<!-- Script JS -->
<script src="src/script/script.js"></script>

</body>

</html>
